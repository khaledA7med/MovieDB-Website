<div class="container">
    <div class="row my-5">
        <div class="col-md-12 text-center">
            <div class="brdr w-25 my-5 mx-auto"></div>
            <h2>Trending <br>
                People <br>
                To Watch Now
            </h2>
            <p>Trending People To Watch Now</p>
            <div class="brdr w-100 my-5"></div>
        </div>
        <div *ngFor="let person of trendingPeople" class="col-md-3 position-relative">
            <div class="person">
                <img [src]="imagePrefix+person.profile_path" class="w-100" alt="">
                <h3 class="h6 mt-3 text-center mb-5">{{person.title}} {{person.name}}</h3>
            </div>
        </div>
    </div>
</div>
